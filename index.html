<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Fogata</title>
  <link rel="stylesheet" href="Fogata.css">
</head>
<body>
  <video id="fogata-video" class="fogata-video" playsinline preload="auto" loop>
    <source src="Fogata.mp4" type="video/mp4">
    <track
      id="sub-track"
      kind="subtitles"
      srclang="es"
      label="Espanol"
      src="subtitulos.vtt"
      default>
  </video>
  <audio id="musica" preload="auto" loop>
    <source src="Musica.mp3" type="audio/mpeg">
  </audio>
  <div id="lyric-dim" class="lyric-dim"></div>
  <div id="subtitle-overlay" class="subtitle-overlay"></div>

  <div id="start-overlay" class="start-overlay">
    <button id="start-btn" class="start-btn" type="button">Iniciar</button>
  </div>

  <script src="Fogata.js"></script>
</body>
</html>
